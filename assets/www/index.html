<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" charset="utf-8" src="js/phonegap.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
        <link type="text/css" rel="stylesheet"  href="css/style.css" />
    </head>
    <body>
        <div id="indicator">
            <input type="text" value="0" readonly="readonly" />
        </div>
        <div id="keyboard">
            <button class="clear">C</button><button class="stub">&nbsp;</button><button class="stub">&nbsp;</button><button class="operation">+</button><br />
            <button class="number">7</button><button class="number">8</button><button class="number">9</button><button class="operation">-</button><br />
            <button class="number">4</button><button class="number">5</button><button class="number">6</button><button class="operation">*</button><br />
            <button class="number">1</button><button class="number">2</button><button class="number">3</button><button class="operation">/</button><br />
            <button class="number">0</button><button class="point">.</button><button class="sign">+/-</button><button class="exec">=</button><br />
        </div>
    </body>
</html>
